<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaucho Guardian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: #000;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 8px;
        }

        h2:first-of-type {
            margin-top: 0;
        }

        p {
            margin-bottom: 12px;
        }

        a {
            color: #000;
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 24px 0;
        }

        footer {
            margin-top: 32px;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Gaucho Guardian</h1>
    <p>UCSB Course Selection Tool</p>

    <hr>

    <h2>Welcome</h2>
    <p>Gaucho Guardian helps UCSB students reduce the strain of selecting classes by filtering and scoring courses based on your preferences.</p>

    <hr>

    <footer>
        <p>Created by Mordecai Araya, Roberto Ortiz, Blair Lu, and Landon Gemmill</p>
        <p>SB Hacks XII Project | <a href="https://github.com/mordecaai/gaucho_guardian" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
    </footer>
</body>
</html>
